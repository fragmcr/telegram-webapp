<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тапалка Помощников</title>
    
    <style>
        /* ОСНОВНОЙ СТИЛЬ (АДАПТИВНОСТЬ) */
        html, body {
            height: 100%; 
            overflow: hidden; /* Запрет прокрутки */
        }

        body {
            background: linear-gradient(135deg, #1f1c2c 0%, #000000 100%); 
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2vh 1vw; 
            user-select: none;
            box-sizing: border-box;
            position: relative;
            min-height: 100%;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Позволяет контейнеру занимать доступное место */
        }

        /* HEADER */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 2vh;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .user-info .tap-id {
            background: #28a745;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-family: monospace;
        }

        .header button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header button:hover {
            background: #0056b3;
        }
        
        /* SCORE */
        .score-area {
            text-align: center;
            margin-bottom: 5vh;
            background: rgba(44, 44, 44, 0.5);
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .score-area h1 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .score-display {
            font-size: 4em;
            font-weight: 700;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            line-height: 1.1;
        }

        /* TAP TARGET */
        .tap-area {
            flex-grow: 1; /* Занимает оставшееся место */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            /* Максимальная высота для избежания растяжения */
            max-height: 50vh; 
        }

        .tap-area.inactive {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .tap-target {
            width: 65vw;
            height: 65vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            background-color: transparent;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            touch-action: manipulation; /* Улучшает отзывчивость на мобильных */
        }
        
        .tap-target.tapped {
            transform: scale(0.95);
        }

        .tap-image {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            /* --- ИСПРАВЛЕНО: ПУТЬ К ЛОГОТИПУ НА GITHUB --- */
            background-image: url('https://fragmcr.github.io/telegram-webapp/gaz2.png'); 
            transition: transform 0.1s ease-out;
        }

        /* FOOTER */
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding-top: 2vh;
            margin-top: auto; /* Прижимает к низу */
        }

        .footer button {
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 30%;
        }

        .footer button:hover {
            background: #495057;
        }

        /* PLUS ONE EFFECT */
        .plus-one {
            position: absolute;
            font-size: 2em;
            color: #28a745;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.8);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        /* МОДАЛЬНЫЕ ОКНА */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #343a40;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #495057;
            padding-bottom: 10px;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
        }
        
        /* Стили для формы ввода ID */
        #tap-id-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2c3034;
            color: white;
            font-size: 16px;
        }
        
        #register-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        #register-button:hover {
            background-color: #1e7e34;
        }

        #error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: 500;
        }
        
        /* Стили для Leaderboard */
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #495057;
        }
        
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 20px;
        }
        
        .name {
            flex-grow: 1;
            margin-left: 10px;
        }
        
        .lb-score {
            font-weight: bold;
            color: #ffc107;
        }

        /* Стили для ачивок */
        .achievement-list {
            list-style: none;
            padding: 0;
        }

        .achievement-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0.5; /* Неполученная ачивка */
            transition: opacity 0.3s;
        }
        
        .achievement-list li.unlocked {
            opacity: 1; /* Полученная ачивка */
        }

        .ach-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .ach-text h4 {
            margin: 0;
            font-size: 16px;
        }

        .ach-text p {
            margin: 2px 0 0 0;
            font-size: 12px;
            color: #ccc;
        }
        
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <div class="user-info">
                <span>Привет, <span id="user-name">Гость</span>!</span>
                <span class="tap-id" id="display-tap-id">ID: ???????</span>
            </div>
            <button id="achievements-button">
                🏆 Ачивки
            </button>
        </div>

        <div class="score-area">
            <h1>Твой счет</h1>
            <div class="score-display" id="score-display">0</div>
        </div>

        <div class="tap-area inactive" id="tap-area">
            <div class="tap-target" id="tap-target">
                <div class="tap-image" id="tap-image"></div>
            </div>
            </div>

        <div class="footer">
            <button id="auth-button">🔑 Вход</button>
            <button id="leaderboard-button">👑 Топ</button>
        </div>

    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔑 Авторизация по ID</h2>
                <span class="close-button" onclick="closeModal('auth-modal')">&times;</span>
            </div>
            <p>Введи свой 7-значный ID, который выдал тебе бот в Telegram:</p>
            <input type="text" id="tap-id-input" placeholder="Например: 1234567" maxlength="7">
            <button id="register-button">Войти</button>
            <div id="error-message"></div>
        </div>
    </div>
    
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>👑 Таблица лидеров</h2>
                <span class="close-button" onclick="closeModal('leaderboard-modal')">&times;</span>
            </div>
            <p>Топ 100 самых активных помощников:</p>
            <ol id="leaderboard-list">
                <li>Загрузка...</li>
            </ol>
        </div>
    </div>

    <div id="achievements-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🏆 Мои достижения</h2>
                <span class="close-button" onclick="closeModal('achievements-modal')">&times;</span>
            </div>
            <ul class="achievement-list" id="achievement-list">
                </ul>
        </div>
    </div>

    <div id="connection-error" style="position: fixed; bottom: 0; left: 0; right: 0; background: #dc3545; color: white; padding: 10px; text-align: center; font-weight: bold; z-index: 200; display: none;">
        Ошибка: Нет связи с сервером. Попробуйте перезагрузить.
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ СЕРВЕРА ---
        // !!! КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ: ЗАМЕНИТЕ АДРЕС !!!
        // Если вы запустили бота на VDS, замените на его публичный IP
        // Если вы запустили бота на своем ПК, используйте его публичный IP, но это нестабильно!
        const API_BASE_URL = 'http://45.144.178.69:5000/api'; 
        const API_SECRET = 'fuckgaz'; 
        const GITHUB_PAGES_URL = 'https://fragmcr.github.io/telegram-webapp/';

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let score = 0;
        let tapId = null; 
        let userName = 'Гость';
        let unlockedAchievements = [];

        // --- ЭЛЕМЕНТЫ DOM ---
        const scoreDisplay = document.getElementById('score-display');
        const tapArea = document.getElementById('tap-area');
        const tapTarget = document.getElementById('tap-target');
        const tapImage = document.getElementById('tap-image');
        const userNameDisplay = document.getElementById('user-name');
        const tapIdDisplay = document.getElementById('display-tap-id');
        const authButton = document.getElementById('auth-button');
        const leaderboardButton = document.getElementById('leaderboard-button');
        const achievementsButton = document.getElementById('achievements-button');
        const tapIdInput = document.getElementById('tap-id-input');
        const registerButton = document.getElementById('register-button');
        const errorMessage = document.getElementById('error-message');
        const connectionErrorBar = document.getElementById('connection-error');
        
        // --- СПИСОК ДОСТИЖЕНИЙ ---
        const ACHIEVEMENTS = [
            { id: 1, name: "Новичок", threshold: 1, icon: "👶", description: "Первый тап!" },
            { id: 2, name: "Помощник", threshold: 100, icon: "💡", description: "Сделано 100 тапов" },
            { id: 3, name: "Энтузиаст", threshold: 1000, icon: "⚡️", description: "Сделано 1,000 тапов" },
            { id: 4, name: "Чемпион", threshold: 10000, icon: "🏆", description: "Сделано 10,000 тапов" },
            { id: 5, name: "Ветеран", threshold: 50000, icon: "🎖️", description: "Сделано 50,000 тапов" },
            { id: 6, name: "Легенда", threshold: 100000, icon: "👑", description: "Сделано 100,000 тапов" }
        ];

        // --- ФУНКЦИИ МОДАЛЬНЫХ ОКОН ---
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // --- ФУНКЦИИ СЕРВЕРНОГО ВЗАИМОДЕЙСТВИЯ ---

        function showConnectionError(show) {
            connectionErrorBar.style.display = show ? 'block' : 'none';
            tapArea.classList.toggle('inactive', show);
        }

        async function fetchScoreFromServer(id) {
            showConnectionError(false); 
            try {
                const response = await fetch(`${API_BASE_URL}/get_score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tap_id: id })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 404) {
                        errorMessage.textContent = '❌ Ошибка: ID не найден. Проверьте правильность ввода.';
                        return null;
                    }
                    throw new Error(`Серверная ошибка: ${response.status} - ${errorData.message}`);
                }

                const data = await response.json();
                
                // Если данные получены успешно, обновляем UI и активируем тапалку
                score = data.score;
                userName = data.name;
                tapId = id;
                
                localStorage.setItem('tapId', tapId);
                localStorage.setItem('userName', userName);
                
                updateUI();
                closeModal('auth-modal');
                tapArea.classList.remove('inactive');
                return data;

            } catch (error) {
                console.error('Ошибка связи с сервером:', error);
                errorMessage.textContent = '❌ Ошибка: Нет связи с сервером. Попробуйте позже или проверьте IP.';
                showConnectionError(true); 
                return null;
            }
        }

        async function sendScoreToServer() {
            if (!tapId || tapArea.classList.contains('inactive')) return; 
            
            showConnectionError(false); 
            try {
                const response = await fetch(`${API_BASE_URL}/update_score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tap_id: tapId,
                        score: score,
                        secret_key: API_SECRET
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Не удалось обновить счет: ${errorData.message}`);
                }
                
                // Сервер подтвердил сохранение
            } catch (error) {
                console.error('Ошибка синхронизации счета:', error);
                showConnectionError(true);
            }
        }
        
        async function fetchLeaderboard() {
             try {
                const response = await fetch(`${API_BASE_URL}/leaderboard`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Не удалось загрузить таблицу лидеров');
                }

                const data = await response.json();
                return data.leaderboard;

            } catch (error) {
                console.error('Ошибка загрузки топа:', error);
                return null;
            }
        }


        // --- ФУНКЦИИ UI И АНИМАЦИИ ---

        function updateUI() {
            scoreDisplay.textContent = score.toLocaleString();
            userNameDisplay.textContent = userName;
            tapIdDisplay.textContent = `ID: ${tapId || '???????'}`;
            checkNewAchievements(0, score, true); // Проверяем ачивки при загрузке
        }

        function showFloatingPlusOne() {
            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = '+1';
            
            // Случайное позиционирование рядом с точкой тапа
            const rect = tapTarget.getBoundingClientRect();
            plusOne.style.left = `${rect.left + rect.width / 2 + (Math.random() - 0.5) * rect.width * 0.5}px`;
            plusOne.style.top = `${rect.top + rect.height / 2 + (Math.random() - 0.5) * rect.height * 0.5}px`;
            
            document.body.appendChild(plusOne);
            
            plusOne.addEventListener('animationend', () => {
                plusOne.remove();
            });
        }
        
        function updateLeaderboardDisplay(leaderboard) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            
            if (!leaderboard || leaderboard.length === 0) {
                list.innerHTML = '<li>Таблица лидеров пуста.</li>';
                return;
            }
            
            leaderboard.forEach(user => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="rank">${user.rank}.</span>
                    <span class="name">${user.name}</span>
                    <span class="lb-score">${user.score.toLocaleString()}</span>
                `;
                if (user.tap_id === tapId) {
                    listItem.style.background = 'rgba(40, 167, 69, 0.2)'; // Выделение себя
                    listItem.style.borderRadius = '4px';
                }
                list.appendChild(listItem);
            });
        }
        
        function updateAchievementsDisplay() {
            const list = document.getElementById('achievement-list');
            list.innerHTML = '';
            
            ACHIEVEMENTS.forEach(ach => {
                const isUnlocked = unlockedAchievements.includes(ach.id);
                const listItem = document.createElement('li');
                listItem.className = isUnlocked ? 'unlocked' : '';
                listItem.innerHTML = `
                    <span class="ach-icon">${isUnlocked ? ach.icon : '⚫️'}</span>
                    <div class="ach-text">
                        <h4>${ach.name}</h4>
                        <p>${ach.description} (${ach.threshold.toLocaleString()} тапов)</p>
                    </div>
                `;
                list.appendChild(listItem);
            });
        }

        function checkNewAchievements(oldScore, newScore, initialLoad = false) {
            let newAchFound = false;
            ACHIEVEMENTS.forEach(ach => {
                if (newScore >= ach.threshold && !unlockedAchievements.includes(ach.id)) {
                    unlockedAchievements.push(ach.id);
                    newAchFound = true;
                    if (!initialLoad) {
                        alert(`🎉 НОВОЕ ДОСТИЖЕНИЕ: ${ach.name}!`);
                    }
                }
            });
            if (newAchFound) {
                 localStorage.setItem('achievements', JSON.stringify(unlockedAchievements));
            }
        }


        // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Пытаемся получить tapId из URL (если открыто из бота)
            const urlParams = new URLSearchParams(window.location.search);
            const urlTapId = urlParams.get('tap_id');
            
            // 2. Пытаемся получить tapId из localStorage
            const localTapId = localStorage.getItem('tapId');
            
            // Определяем, какой ID использовать (URL > LocalStorage)
            const initialTapId = urlTapId || localTapId;

            if (initialTapId && initialTapId.length === 7) {
                // Если ID найден, пытаемся загрузить данные с сервера
                fetchScoreFromServer(initialTapId); 
            } else {
                // Если ID не найден, открываем модалку для ввода
                openModal('auth-modal');
                tapArea.classList.add('inactive');
            }
            
            // Загружаем достижения из localStorage
            const storedAchievements = localStorage.getItem('achievements');
            if (storedAchievements) {
                unlockedAchievements = JSON.parse(storedAchievements);
            }
            
            // Установка обработчиков закрытия модалок
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // Инициализация UI
            updateUI();
        });


        // Обработчик кнопки "Войти"
        registerButton.addEventListener('click', () => {
            const id = tapIdInput.value.trim();
            errorMessage.textContent = ''; 
            
            if (id.length !== 7 || !/^\d+$/.test(id)) {
                errorMessage.textContent = '❌ ID должен состоять ровно из 7 цифр.';
                return;
            }
            
            fetchScoreFromServer(id);
        });
        
        // Обработчик кнопки "Вход" в футере
        authButton.addEventListener('click', () => {
            tapIdInput.value = tapId || '';
            errorMessage.textContent = '';
            openModal('auth-modal');
        });

        // Обработчик кнопки "Топ"
        leaderboardButton.addEventListener('click', async () => {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '<li>Загрузка...</li>';
            
            openModal('leaderboard-modal');
            const leaderboard = await fetchLeaderboard();
            updateLeaderboardDisplay(leaderboard);
        });
        
        // Обработчик кнопки "Ачивки"
        achievementsButton.addEventListener('click', () => {
            updateAchievementsDisplay(); 
            openModal('achievements-modal');
        });

        // --- ОБРАБОТЧИК ТАПА ---
        tapTarget.addEventListener('pointerdown', (e) => {
            // Предотвращаем срабатывание, если приложение еще не загружено/зарегистрировано
            if (!tapId || tapArea.classList.contains('inactive')) {
                e.preventDefault(); 
                return;
            }
            
            // Переключаем на gaz1.png при нажатии
            tapImage.style.backgroundImage = `url('${GITHUB_PAGES_URL}gaz1.png')`;
            
            const oldScore = score; 
            score++;
            scoreDisplay.textContent = score.toLocaleString();
            
            sendScoreToServer(); 
            checkNewAchievements(oldScore, score); 
            
            tapTarget.classList.add('tapped');
            showFloatingPlusOne();
        });

        // Обработчик отпускания кнопки или ухода курсора/пальца
        tapTarget.addEventListener('pointerup', resetTapImage);
        tapTarget.addEventListener('pointerleave', resetTapImage);
        
        function resetTapImage() {
            // Переключаем на gaz2.png при отпускании
