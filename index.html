    <style>

        /* --- –°–¢–ò–õ–ò –ö–ù–û–ü–ö–ò –¢–ê–ü–ê (–¶–ï–ù–¢–†) --- */
        .tap-area {

            width: 100%;

        #tap-target {

            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;

        /* –°—Ç–∏–ª—å –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ */
        #tap-target img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
        }

        #tap-target.tapped {
            transform: scale(0.95);
            opacity: 0.9;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .tap-area.inactive {
            pointer-events: none;
        }
        
        .tap-area.inactive #tap-target {
            opacity: 0.5;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .tap-area.inactive::after {
            content: "–û—à–∏–±–∫–∞: –í–≤–µ–¥–∏—Ç–µ ID –≤—Ä—É—á–Ω—É—é";
            position: absolute;

            font-size: 16px;
            font-weight: bold;
        }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø +1 --- */
        .floating-plus-one {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 30px;
            font-weight: bold;
            opacity: 1;
            animation: floatUp 0.8s ease-out;
            pointer-events: none; 
            z-index: 20;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%);
                opacity: 0;
            }
        }

        /* --- –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }

        .modal-content {
            background-color: #1a1a2e;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #00FFFF;
            width: 90%; 
            max-width: 400px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .modal-content h2 {
            color: #00FFFF;
            border-bottom: 2px solid #00FFFF;

            margin-bottom: 20px;
        }

        .close-button {

        }

        .close-button:hover,
        .close-button:focus {

            cursor: pointer;
        }

        /* --- –°–¢–ò–õ–ò –¢–ê–ë–õ–ò–¶–´ –õ–ò–î–ï–†–û–í --- */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .leaderboard-table th {
            background-color: #00FFFF20;
            color: #00FFFF;
        }
        
        /* –í—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ç–∞–±–ª–∏—Ü–µ */
        .leaderboard-table tr.current-user {
            font-weight: bold;
            color: #FFD700;
            background-color: #00FFFF30;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –†–£–ß–ù–û–ì–û –í–í–û–î–ê ID --- */
        .manual-input {
            margin: 20px 0;

        }

        .manual-input input {
            padding: 10px;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);

        }

        .manual-input button {

        }

        .manual-input button:hover {

        /* --- –°–¢–ò–õ–ò –î–û–°–¢–ò–ñ–ï–ù–ò–ô --- */
        #achievements-list li {

        .achievement-logo {

            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å –ª–æ–≥–æ—Ç–∏–ø */
        }
        
        .achievement-info {

        }
    </style>

<body>

        <h2>‚≠ê –ú–æ–∏ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>

<script>
    // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –°–ï–†–í–ï–†–ê ---
    const API_BASE_URL = 'http://217.26.29.29:5000/api';  // –í–∞—à —Å–µ—Ä–≤–µ—Ä (–ù–ï –ó–ê–ë–£–î–¨–¢–ï –ó–ê–ú–ï–ù–ò–¢–¨)
    const API_SECRET = 'fuckgaz'; 
    
    // --- DOM –≠–õ–ï–ú–ï–ù–¢–´ ---
    const tapTarget = document.getElementById('tap-target');
    const tapArea = document.querySelector('.tap-area');
    const scoreDisplay = document.getElementById('score-value');
    const userIdDisplay = document.getElementById('user-id-display');
    const leaderboardButton = document.getElementById('leaderboard-button');
    const achievementsButton = document.getElementById('achievements-button');
    const leaderboardDataElement = document.getElementById('leaderboard-data');
    const achievementsListElement = document.getElementById('achievements-list');
    const manualTapIdInput = document.getElementById('manual-tap-id');
    
    // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –°–û–°–¢–û–Ø–ù–ò–Ø ---
    let score = 0;
    let tapId = null; 
    let userName = '–ü–æ–º–æ—â–Ω–∏–∫';
    let isSaving = false;

    // --- –°–ü–ò–°–û–ö –î–û–°–¢–ò–ñ–ï–ù–ò–ô (–û–ë–ù–û–í–õ–ï–ù–û) ---
    const ALL_ACHIEVEMENTS = [
        // –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ü—É—Ç–∏ '1.png', '2.png' –∏ —Ç.–¥. –¥–æ–ª–∂–Ω—ã —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ —Ñ–∞–π–ª—ã –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ, —á—Ç–æ –∏ index.html
        { id: 'start', name: '–ü–µ—Ä–≤—ã–π –®–∞–≥', goal: 1, logo: '1.png', message: '–°–¥–µ–ª–∞–Ω –ø–µ—Ä–≤—ã–π —Ç–∞–ø!' },
        { id: 'novice', name: '–ù–æ–≤–∏—á–æ–∫', goal: 100, logo: '2.png', message: '100 —Ç–∞–ø–æ–≤ - –æ—Ç–ª–∏—á–Ω–æ–µ –Ω–∞—á–∞–ª–æ!' },
        { id: 'helper', name: '–ü–æ–º–æ—â–Ω–∏–∫', goal: 1000, logo: '3.png', message: '–ü–æ–ª—É—á–∏ 1000 —Ç–∞–ø–æ–≤!' },
        { id: 'master', name: '–ú–∞—Å—Ç–µ—Ä –¢–∞–ø–∞', goal: 10000, logo: '4.png', message: '–î–æ–±–µ–π—Å—è 10 000 —Ç–∞–ø–æ–≤!' },
        // –î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –ª–æ–≥–æ—Ç–∏–ø–∞–º–∏
    ];

    // --- –§–£–ù–ö–¶–ò–ò –ú–û–î–ê–õ–¨–ù–´–• –û–ö–û–ù ---
    function openModal(id) {
        document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }

    // --- –§–£–ù–ö–¶–ò–ò –°–í–Ø–ó–ò –° –°–ï–†–í–ï–†–û–ú ---
    
    async function fetchScoreFromServer(id) {
        try {
            const response = await fetch(`${API_BASE_URL}/get_score`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tap_id: id }),
            });
            
            if (response.ok) {
                const data = await response.json();
                return { score: data.score, name: data.name, found: true };
            } else {
                console.error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                return { score: 0, name: null, found: false }; 
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—á–µ—Ç–∞:', error);
            return { score: 0, name: null, found: false }; 
        }
    }

    async function sendScoreToServer() {
        if (!tapId || isSaving) return; 

        isSaving = true;
        try {
            const response = await fetch(`${API_BASE_URL}/update_score`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tap_id: tapId,
                    score: score,
                    secret_key: API_SECRET
                }),
            });
            
            if (!response.ok) {
                console.error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å—á–µ—Ç–∞:', error);
        } finally {
            isSaving = false;
        }
    }

    async function fetchLeaderboard() {
        try {
            const response = await fetch(`${API_BASE_URL}/leaderboard`);
            if (!response.ok) {
                throw new Error('Failed to fetch leaderboard');
            }
            const data = await response.json();
            return data.leaderboard;
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:', error);
            return [];
        }
    }

    // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –î–ê–ù–ù–´–ú–ò ---
    
    function updateDisplay(newScore, id, name) {
        score = newScore;
        tapId = id;
        userName = name;
        
        scoreDisplay.textContent = score.toLocaleString();
        userIdDisplay.textContent = `ID: ${tapId} (${userName})`;
        tapArea.classList.remove('inactive');
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –≤ localStorage
        localStorage.setItem('last_tap_id', tapId);
    }
    
    function checkNewAchievements(oldScore, newScore) {
        ALL_ACHIEVEMENTS.forEach(a => {
            if (newScore >= a.goal && oldScore < a.goal) {
                alert(`üéâ –ù–û–í–û–ï –î–û–°–¢–ò–ñ–ï–ù–ò–ï: ${a.name}! ${a.message}`);
            }
        });
    }
    
    // --- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –î–û–°–¢–ò–ñ–ï–ù–ò–ô ---
    function updateAchievementsDisplay() {
        achievementsListElement.innerHTML = '';
        ALL_ACHIEVEMENTS.forEach(a => {
            const li = document.createElement('li');
            const isAchieved = score >= a.goal; 
            const statusColor = isAchieved ? '#00FFFF' : '#888';
            const statusText = isAchieved ? '‚úÖ –ü–æ–ª—É—á–µ–Ω–æ' : `‚ùå (–¶–µ–ª—å: ${a.goal.toLocaleString()})`;

            li.innerHTML = `
                <img src="${a.logo}" alt="${a.name}" class="achievement-logo" title="${a.name}">
                <div class="achievement-info">
                    <strong>${a.name}</strong>
                    <div style="font-size: 12px; color: #aaa;">${a.message}</div>
                </div>
                <span class="achievement-status" style="color: ${statusColor};">
                    ${statusText}
                </span>
            `;
            li.style.color = isAchieved ? '#fff' : '#aaa';
            achievementsListElement.appendChild(li);
        });
    }

    // --- –§–£–ù–ö–¶–ò–ò –õ–ò–î–ï–†–ë–û–†–î–ê ---
    async function generateLeaderboard() {
        leaderboardDataElement.innerHTML = `
            <tr>
                <th>‚Ññ</th>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–¢–∞–ø–æ–≤</th>
            </tr>
            <tr><td colspan="3">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
        `;
        
        const currentTapID = tapId;
        const leaders = await fetchLeaderboard();

        if (leaders.length === 0) {
            leaderboardDataElement.innerHTML = '<tr><td colspan="3">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</td></tr>';
            return;
        }
        
        leaderboardDataElement.innerHTML = `
            <tr>
                <th>‚Ññ</th>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–¢–∞–ø–æ–≤</th>
            </tr>
        `; 

        leaders.forEach((leader, i) => {
            const row = leaderboardDataElement.insertRow();
            if (leader.tap_id === currentTapID) {
                row.classList.add('current-user');
            }
            
            row.insertCell().textContent = i + 1;
            row.insertCell().textContent = leader.name;
            row.insertCell().textContent = leader.score.toLocaleString();
        });
    }

    // --- –ê–ù–ò–ú–ê–¶–ò–Ø +1 ---
    function showFloatingPlusOne() {
        const plusOne = document.createElement('div');
        plusOne.textContent = '+1';
        plusOne.classList.add('floating-plus-one');
        tapTarget.parentNode.appendChild(plusOne); 

        setTimeout(() => {
            plusOne.remove();
        }, 800);
    }

    // --- –†–£–ß–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ü–û ID ---
    async function loadUserData() {
        const inputId = manualTapIdInput.value.trim();
        
        if (!inputId || !/^\d{7}$/.test(inputId)) {
            alert('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π 7-–∑–Ω–∞—á–Ω—ã–π ID');
            return;
        }
        
        userIdDisplay.textContent = `ID: ${inputId} (–ó–∞–≥—Ä—É–∑–∫–∞...)`;
        
        const result = await fetchScoreFromServer(inputId);
        
        if (result.found) {
            updateDisplay(result.score, inputId, result.name);
            manualTapIdInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        } else {
            userIdDisplay.textContent = `ID: ${inputId} (–ù–µ –Ω–∞–π–¥–µ–Ω)`;
            tapArea.classList.add('inactive');
            alert('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }
    }
    
    // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
    async function initWebApp() {
        // 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å ID –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlTapID = urlParams.get('tap_id');
        
        // 2. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å ID –∏–∑ localStorage
        const savedTapID = localStorage.getItem('last_tap_id');
        
        // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: URL > localStorage
        const autoTapID = urlTapID || savedTapID;
        
        if (autoTapID && /^\d{7}$/.test(autoTapID)) {

            if (result.found) {

            }

        userIdDisplay.textContent = 'ID: –í–≤–µ–¥–∏—Ç–µ ID –≤—Ä—É—á–Ω—É—é';

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ---
        leaderboardButton.addEventListener('click', () => {

                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à ID');
                return;
            }
            generateLeaderboard();
            openModal('leaderboard-modal');
        });
        
        achievementsButton.addEventListener('click', () => {
            if (!tapId) {

            updateAchievementsDisplay();

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö –¢–ê–ü–ê ---
        tapTarget.addEventListener('click', () => {
            if (!tapId) {
                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à ID');
                return;
            }
            
            const oldScore = score; 
            score++;
            scoreDisplay.textContent = score.toLocaleString();

            tapTarget.classList.add('tapped');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ ID
        manualTapIdInput.addEventListener('keypress', (e) => {
