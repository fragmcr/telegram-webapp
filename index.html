    function updateAchievementsDisplay() {
        achievementsListElement.innerHTML = '';
        ALL_ACHIEVEMENTS.forEach(a => {
            const isAchieved = score >= a.goal; 
            
            const li = document.createElement('li');
            li.classList.add('achievement-item');
            
            const logoDiv = document.createElement('div');
            logoDiv.classList.add('achievement-logo');
            logoDiv.style.backgroundImage = `url('${a.logo}')`;
            logoDiv.style.opacity = isAchieved ? '1' : '0.4';

            const textDiv = document.createElement('div');
            textDiv.style.flexGrow = '1';
            textDiv.innerHTML = `
                <strong>${a.name}</strong> (${a.goal.toLocaleString()} —Ç–∞–ø–æ–≤)
                <div style="font-size: 12px; color: ${isAchieved ? '#ccc' : '#888'};">${a.message}</div>
                <span style="float: right; color: ${isAchieved ? '#00FFFF' : '#888'}; font-weight: bold;">
                    ${isAchieved ? '‚úÖ –ü–æ–ª—É—á–µ–Ω–æ' : '‚ùå –ù–µ –ø–æ–ª—É—á–µ–Ω–æ'}
                </span>
            `;

            li.appendChild(logoDiv);
            li.appendChild(textDiv);
            achievementsListElement.appendChild(li);
        });
    }


    // --- –§–£–ù–ö–¶–ò–ò –õ–ò–î–ï–†–ë–û–†–î–ê ---
    async function generateLeaderboard() {
        leaderboardDataElement.innerHTML = `
            <tr>
                <th>‚Ññ</th>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–¢–∞–ø–æ–≤</th>
            </tr>
            <tr><td colspan="3">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
        `;
        
        const currentTapID = tapId;
        const leaders = await fetchLeaderboard();

        if (leaders.length === 0) {
            leaderboardDataElement.innerHTML = '<tr><td colspan="3">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</td></tr>';
            return;
        }
        
        leaderboardDataElement.innerHTML = `
            <tr>
                <th>‚Ññ</th>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–¢–∞–ø–æ–≤</th>
            </tr>
        `; 

        leaders.forEach((leader, i) => {
            const row = leaderboardDataElement.insertRow();
            if (leader.tap_id === currentTapID) {
                row.classList.add('current-user');
            }
            
            row.insertCell().textContent = i + 1;
            row.insertCell().textContent = leader.name;
            row.insertCell().textContent = leader.score.toLocaleString();
        });
    }

    // --- –ê–ù–ò–ú–ê–¶–ò–Ø +1 ---
    function showFloatingPlusOne() {
        const plusOne = document.createElement('div');
        plusOne.textContent = '+1';
        plusOne.classList.add('floating-plus-one');
        tapTarget.parentNode.appendChild(plusOne); 

        setTimeout(() => {
            plusOne.remove();
        }, 800);
    }
    
    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ 7-–∑–Ω–∞—á–Ω–æ–≥–æ ID
    function generateRandomTapID() {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —á–∏—Å–ª–æ –æ—Ç 1,000,000 –¥–æ 9,999,999
        return Math.floor(1000000 + Math.random() * 9000000).toString();
    }

    // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–ò–°–ü–†–ê–í–õ–ï–ù–û) ---
    async function initWebApp() {
        tapArea.classList.add('inactive'); // –ë–ª–æ–∫–∏—Ä—É–µ–º —Ç–∞–ø, –ø–æ–∫–∞ –∏–¥–µ—Ç –∑–∞–≥—Ä—É–∑–∫–∞
        
        // 1. –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å ID –∏–∑ URL –∏–ª–∏ localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let currentTapID = urlParams.get('tap_id') || localStorage.getItem('last_tap_id');
        
        // 2. –ï—Å–ª–∏ ID –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π
        if (!currentTapID || !/^\d{7}$/.test(currentTapID)) {
             currentTapID = generateRandomTapID();
             // –í —ç—Ç–æ–º —Å–ª—É—á–∞–µ, –º—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –Ω–µ—Ç
             const registerResult = await registerNewUser(currentTapID);
             
             if (registerResult.found) {
                updateDisplay(registerResult.score, currentTapID, registerResult.name);
                return;
             }
             
             // –ï—Å–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
             userIdDisplay.textContent = '–û—à–∏–±–∫–∞: –ù–µ—Ç —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!';
             tapArea.classList.add('inactive');
             return;
        }
        
        // 3. –ï—Å–ª–∏ ID –µ—Å—Ç—å, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        userIdDisplay.textContent = `ID: ${currentTapID} (–ó–∞–≥—Ä—É–∑–∫–∞...)`;
        let result = await fetchScoreFromServer(currentTapID);
        
        if (result.found) {
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –¥–∞–Ω–Ω—ã–µ
            updateDisplay(result.score, currentTapID, result.name);
        } else {
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –µ–≥–æ
            result = await registerNewUser(currentTapID);
            
            if (result.found) {
                // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                updateDisplay(result.score, currentTapID, result.name);
            } else {
                 // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å
                 userIdDisplay.textContent = '–û—à–∏–±–∫–∞: –ù–µ—Ç —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!';
                 tapArea.classList.add('inactive');
            }
        }
    }
    
    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ---

    document.addEventListener('DOMContentLoaded', () => {
        
        initWebApp(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é –∑–∞–≥—Ä—É–∑–∫—É –∏/–∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
        
        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ---
        leaderboardButton.addEventListener('click', () => {
            if (!tapId) {
                alert('‚ùå –î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≥—Ä—É–∑–∫–∏ ID');
                return;
            }
            generateLeaderboard();
            openModal('leaderboard-modal');
        });
        
        achievementsButton.addEventListener('click', () => {
            if (!tapId) {
                alert('‚ùå –î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≥—Ä—É–∑–∫–∏ ID');
                return;
            }
            updateAchievementsDisplay(); 
            openModal('achievements-modal');
        });

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö –¢–ê–ü–ê ---
        tapTarget.addEventListener('pointerdown', () => {
            if (!tapId) {
                alert('‚ùå –î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≥—Ä—É–∑–∫–∏ ID');
                return;
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ gaz1.png –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            tapImage.style.backgroundImage = "url('gaz1.png')";
            
            const oldScore = score; 
            score++;
            scoreDisplay.textContent = score.toLocaleString();
            
            sendScoreToServer(); 
            checkNewAchievements(oldScore, score); 
            
            tapTarget.classList.add('tapped');
            showFloatingPlusOne();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –∏–ª–∏ —É—Ö–æ–¥–∞ –∫—É—Ä—Å–æ—Ä–∞/–ø–∞–ª—å—Ü–∞
        tapTarget.addEventListener('pointerup', resetTapImage);
        tapTarget.addEventListener('pointerleave', resetTapImage);
        
        function resetTapImage() {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ gaz2.png –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏
            tapImage.style.backgroundImage = "url('gaz2.png')";
            tapTarget.classList.remove('tapped');
        }

        // –£–î–ê–õ–ï–ù–û: –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ ID

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç–∞ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(sendScoreToServer, 30000); 
    });
</script>
